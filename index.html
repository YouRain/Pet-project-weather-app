<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Kaushan+Script&family=Montserrat:wght@400;700&display=swap">
    <script src="https://kit.fontawesome.com/26955ad367.js" crossorigin="anonymous"></script>
    <link rel="icon" href="weather_icon.png">
    <script src="https://api-maps.yandex.ru/2.1/?apikey=6e66d2cc-e230-48d1-80e5-04dd1dca8719&lang=ru_RU" type="text/javascript"></script>
    <script defer src="./script.js"></script>
    <script defer src="./listCity.js" type="text/javascript"></script>
</head>
<body>
    <!--Левая строна-->
    <div class="main">
        <div class="main__inner">

            <form action="" class="form">

                <div class="form-wrapper">
                    <div class="form__input">
                        <input name="inputText" type="input" class="input" placeholder="Any City">
                        <div class="list-city hidden">
                        </div>
                    </div>
                    <button class="btn__form" name="btnsearch">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </button>
                </div>

                <button class="btn__form home" name="btnhome">
                    <i class="fa-solid fa-house"></i>
                </button>

            </form>

            <div class="current-weather">
                <h1 class="city__name"><sup></sup></h1>
                <div class="img__description">
                    <img src="./image/main_weather/sunny.png" alt="#">
                </div>
                <h1 class="temperature__title"></h1>
                <h2 class="description__title"></h2>
                <h2 class="population">Population: <span class="population-value"></span></h2>
            </div>

            <div class="time">
                <h2 class="time__hour"><span id="hour">10</span>:<span id="min">10</span></h2>
                <h3 class="time__day"><span id="weekday">Monday</span></h3>
                <h3 class="time__date"><span id="numberday">1</span> <span id="month">January</span> <span id="year">2022</span></h3>
            </div>
        </div>
    </div>

    <!--Правая строна-->
    <div class="forecast">
        <div class="forecast__inner">

            <div class="forecast__toggle">
                <button class="btn-change toggle" id="today">Today</button>
                <button class="btn-change" id="week">Week</button>
            </div>

            <div class="title-section">
                <h1>Forecast</h1>
            </div>

            <div class="forecast__weater">

                <div class="weather__item">
                    <div class="weater__title">
                        <h1></h1>
                    </div>
                    <div class="weater__img">
                        
                    </div>
                    <div class="weater__temperature">
                        <h1></h1>
                    </div>
                </div>

                <div class="weather__item">
                    <div class="weater__title">
                        <h1></h1>
                    </div>
                    <div class="weater__img">
                        
                    </div>
                    <div class="weater__temperature">
                        <h1></h1>
                    </div>
                </div>

                <div class="weather__item">
                    <div class="weater__title">
                        <h1></h1>
                    </div>
                    <div class="weater__img">
                        
                    </div>
                    <div class="weater__temperature">
                        <h1></h1>
                    </div>
                </div>

                <div class="weather__item">
                    <div class="weater__title">
                        <h1></h1>
                    </div>
                    <div class="weater__img">
                        
                    </div>
                    <div class="weater__temperature">
                        <h1></h1>
                    </div>
                </div>

            </div>

            <div class="title-section prop">
                <h1>Properties</h1>
            </div>

            <div class="forecast__propreties">
                <div class="propreties">

                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Humidity</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-droplet"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="humidity-value"></h1>
                        </div>
                    </div>
                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Visibility</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-eye"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="visibility-value"></h1>
                        </div>
                    </div>
                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Wind Speed</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-wind"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="windspeed-value"></h1>
                        </div>
                    </div>
                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Pressure</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-gauge-high"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="pressure-value"></h1>
                        </div>
                    </div>
                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Clouds</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-cloud"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="clouds-value"></h1>
                        </div>
                    </div>
                    <div class="propreties__item">
                        <div class="propreties__title">
                            <h1>Sunrise <span>&</span> Sunset</h1>
                        </div>
                        <div class="propreties__img">
                            <i class="fa-solid fa-sun"></i>
                        </div>
                        <div class="propreties__value">
                            <h1 id="sun-value"></h1>
                        </div>
                    </div>

                </div>

                <div class="map">
                    <div id="basicMap"></div>
                </div>
            </div>

        </div>
    </div>
</body>
</html>
